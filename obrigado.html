<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada | Taís Guimarães</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .thank-you-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        h1 {
            color: #3A86FF;
            margin-bottom: 20px;
        }
        p {
            color: #495057;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background: #3A86FF;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #2a75eb;
            transform: translateY(-3px);
        }
        .signature {
            margin-top: 30px;
            font-style: italic;
            color: #6c757d;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="thank-you-container">
        <i class="fas fa-check-circle" style="font-size: 5rem; color: #28a745; margin-bottom: 20px;"></i>
        <h1>MENSAGEM ENVIADA COM SUCESSO!</h1>
        <p>Obrigada pelo seu contato. Responderei sua mensagem o mais breve possível.</p>
        <p>Enquanto isso, que tal conhecer meus últimos projetos?</p>
        <a href="https://taisgb.com.br/#portfolio" class="btn">VER PORTFÓLIO</a>
        <div class="signature">
            <p>Atenciosamente,<br>Taís Guimarães<br>
            <small>Desenvolvedora Web & Designer</small></p>
        </div>
    </div>
</body>
</html>
